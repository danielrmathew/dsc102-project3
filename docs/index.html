<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive World Globe</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>Global Internet Usage By Year</h1>
    </center>
    <div id="globe-container"></div>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="main.js"></script>
    <div id="yearSelect">
        <button class="button" id = '2000'>2000</button>
        <button class="button" id = '2005'>2005</button>
        <button class="button" id = '2010'>2010</button>
        <button class="button" id = '2015'>2015</button>
        <button class="button" id = '2019'>2019</button>
        <button class="button" id = '2020'>2020</button>
        <button class="button" id = '2021'>2021</button>
    </div>

    <div id="legend-container">
        <div class="legend-item">
            <div class="legend-color" style="background-color: black;"></div>
            <span class="legend-text1">No Data for Country</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: grey;"></div>
            <span class="legend-text2">No Data for Year</span>
        </div>
        <div class="legend-item">
            <div class="legend-color-scale"></div>
        </div>
        <div class="legend-item">
            <span class="legend-text3">0 ---------------------- 100</span>
        </div>
        <div class="legend-item">
            <span class="legend-text4">% of Population Online</span>
        </div>
    </div>

    <div id="Avg">
        <h2>Avg % Connected</h2>
        <h3 id="curr_avg"></h3>
    </div>
</body>
</html>
